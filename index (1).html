
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árbol de la Vida Cabalístico</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #2c003e, #0b0033);
      color: #e0d4f7;
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p.intro {
      font-size: 1.2em;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
    }
    button {
      background-color: #6a0dad;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #9a40c7;
    }
    #resultado {
      margin-top: 30px;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .mapa-container {
      position: relative;
      width: 300px;
      height: 550px;
      margin: 40px auto;
      animation: fadeIn 2s ease-in-out;
    }
    .mapa {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .circulo {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      border: 2px solid #e0d4f7;
      position: absolute;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite alternate;
      cursor: pointer;
    }
    .circulo:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: -30px;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    line {
      stroke: #00ffe7;
      stroke-width: 3;
      filter: drop-shadow(0 0 5px #00ffe7);
      stroke-linecap: round;
    }
    @keyframes pulse {
      from { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
      to { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Árbol de la Vida Cabalístico</h1>
  <p class="intro">El Árbol de la Vida es un mapa espiritual que describe el viaje del alma a través de diez sefirot o esferas de conciencia divina...</p>

  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre completo" required><br>
    <input type="date" id="fechaNacimiento" required><br>
    <button type="submit">Calcular Estructura</button>
  </form>

  <div id="resultado"></div>

  <script>
// Aquí colocaré el script funcional completo (en breve)
  </script>
</body>
</html>
